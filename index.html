<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 15s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4757;
            font-size: 2em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .gif-container {
            margin: 30px 0;
        }

        .gif-container img {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 80px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: #ff6b6b;
            color: white;
            transform: scale(1);
        }

        #yesBtn:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        #noBtn {
            background: #ddd;
            color: #666;
            transform: scale(1);
        }

        #noBtn:hover {
            background: #ccc;
        }

        .message {
            margin-top: 20px;
            color: #ff4757;
            font-size: 16px;
            min-height: 25px;
            font-weight: 500;
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.active {
            display: block;
        }

        .success-screen h2 {
            color: #ff4757;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success-screen p {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div id="hearts"></div>

    <div class="container">
        <div id="questionScreen">
            <h1>Will You Be My Valentine? üíù</h1>
            
            <div class="gif-container">
                <img id="bearGif" src="https://media1.tenor.com/m/DRK9ZitKw6MAAAAC/milk-and-mocha-milk-mocha.gif" alt="Milk and Mocha bears">
            </div>

            <div class="button-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>

            <div class="message" id="message"></div>
        </div>

        <div class="success-screen" id="successScreen">
            <h2>Yaaaay! üéâüíñ</h2>
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/CjGqjQx_jWQAAAAC/milk-mocha-bear.gif" alt="Happy Milk and Mocha bears celebrating">
            </div>
            <p>I knew you'd say yes! ü•∞</p>
            <p>You made me the happiest! üíï‚ú®</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó', 'üíï'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // Button logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const bearGif = document.getElementById('bearGif');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');

        let noClickCount = 0;
        const sadGifs = [
            'https://media1.tenor.com/m/DRK9ZitKw6MAAAAC/milk-and-mocha-milk-mocha.gif', // Initial cute hug
            'https://media1.tenor.com/m/5ipRf_iAZz8AAAAC/milk-and-mocha-bears-cry.gif', // Getting sad
            'https://media1.tenor.com/m/xBWyZ70rhlsAAAAC/milk-and-mocha-bears-sad.gif', // More sad
            'https://media1.tenor.com/m/4lmKCtNUWGQAAAAC/milk-and-mocha-bears.gif', // Very pleading
            'https://media1.tenor.com/m/xSdP8nYROncAAAAC/milk-and-mocha-crying.gif' // Crying
        ];

        const messages = [
            "Are you sure? ü•∫",
            "Please reconsider! üíî",
            "Don't break my heart! üò¢",
            "Pretty please? üôè",
            "I'll be so sad... üò≠",
            "One more chance? üíï",
            "You're making this hard! ü•∫",
            "The Yes button is right there! üëâ",
            "Come on... just click Yes! üíñ",
            "Fine, but you'll regret it! üò§"
        ];

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Change message
            if (noClickCount <= messages.length) {
                message.textContent = messages[noClickCount - 1];
            }

            // Change GIF to sadder ones
            if (noClickCount < sadGifs.length) {
                bearGif.src = sadGifs[noClickCount];
            }

            // Shrink No button and grow Yes button
            const noScale = Math.max(0.3, 1 - (noClickCount * 0.1));
            const yesScale = 1 + (noClickCount * 0.2);
            
            noBtn.style.transform = `scale(${noScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;

            // After 7 clicks, make No button super tiny
            if (noClickCount >= 7) {
                noBtn.style.fontSize = '10px';
                noBtn.style.padding = '5px 10px';
            }
        });

        yesBtn.addEventListener('click', function() {
            // Hide question screen
            questionScreen.style.display = 'none';
            // Show success screen
            successScreen.classList.add('active');
            
            // Create confetti
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#ff8787', '#ffa5a5', '#ffc6c6', '#ffe0e0'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
